<h1>{{title}}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">
<!--mat-form-field appearance="fill"-->
<mat-form-field> 
<mat-label>Nome do pedido</mat-label>
<input name="nome" [(ngModel)]="pedido.nome" matInput required
    placeholder="Informe o nome do pedido">
</mat-form-field>

<mat-form-field> 
<mat-label>Nome do Entregador</mat-label>
<input name="nome" [(ngModel)]="pedido.nome_entregador" matInput required
    placeholder="Informe o nome do entregador">
</mat-form-field>

<mat-form-field> 
<mat-label>Nome do Cliente</mat-label>
<input name="nome" [(ngModel)]="pedido.nome" matInput required
    placeholder="Informe o nome do cliente">
</mat-form-field> 

<mat-form-field> 
<mat-label>valor pela entrega</mat-label>
<input name="valor_pedido" [(ngModel)]="pedido.valor_pedido" matInput required
    placeholder="Informe o valor pelo pedido" type="number">
</mat-form-field>

<!-- No curso-form.component.ts, imediatamente ANTES do </form> -->
  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>


</form>
