<h1>Informa√ßoes do pedido</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">
<!--mat-form-field appearance="fill"-->
<mat-form-field> 
<mat-label>Nome do pedido</mat-label>
<input name="nome" [(ngModel)]="pedido.nome" matInput required
    placeholder="Informe o nome do pedido">
</mat-form-field>

<mat-form-field>
    <mat-label>Nome do entregador</mat-label>    
      <mat-select name="entregador" [(ngModel)]="pedido.entregador" required >
        <mat-option *ngFor="let entregador of entregadores" [value]="entregador._id">
          {{ entregador.nome }} 
        </mat-option>
      </mat-select>
  </mat-form-field>

<mat-form-field>
    <mat-label>Nome do cliente</mat-label>    
      <mat-select name="cliente" [(ngModel)]="pedido.cliente" required >
        <mat-option *ngFor="let cliente of clientes" [value]="cliente._id">
          {{ cliente.nome }} 
        </mat-option>
      </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nome do produto</mat-label>    
      <mat-select name="produto" [(ngModel)]="pedido.produto" required >
        <mat-option *ngFor="let produto of produtos" [value]="produto._id">
          {{ produto.produto}}  {{produto.valor}}
        </mat-option>
      </mat-select>
  </mat-form-field>

<mat-form-field> 
<mat-label>valor pela entrega</mat-label>
<input name="valor_pedido" [(ngModel)]="pedido.valor_pedido" matInput required
    placeholder="Informe o valor pelo pedidos" type="number">
</mat-form-field>

<!-- No curso-form.component.ts, imediatamente ANTES do </form> -->
  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>


</form>
