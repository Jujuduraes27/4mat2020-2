<h1>Listagem de pedidos</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/pedido/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo Pedido
  </a>
</mat-toolbar>

<table mat-table [dataSource]="pedidos" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> pedido </th>
    <td mat-cell *matCellDef="let pedido"> {{pedido.nome}} </td>
  </ng-container>

  <!-- Carga horaria Column -->
  <ng-container matColumnDef="carga_horaria">
    <th mat-header-cell *matHeaderCellDef> CH </th>
    <td mat-cell *matCellDef="let pedido"> {{pedido.carga_horaria}} </td>
  </ng-container>

  <!--Nivel Column -->
  <ng-container matColumnDef="nivel">
    <th mat-header-cell *matHeaderCellDef> Nivel </th>
    <td mat-cell *matCellDef="let pedido"> {{pedido.nivel}} </td>
  </ng-container>

  <!-- Editar Column -->
<ng-container matColumnDef="editar">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
<td mat-cell class="cell-align-center" *matCellDef="let pedido">
<a mat-raised-button color="accent" title="Editar"
[routerLink]="['/pedido', pedido._id]">
<mat-icon>edit</mat-icon>
</a>
</td>
</ng-container>

<!-- Excluir Column -->
<ng-container matColumnDef="excluir">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
<td mat-cell class="cell-align-center" *matCellDef="let pedido">
<button mat-raised-button color="warn" title="Excluir" (click)="excluir(pedido._id)">
<mat-icon>delete_forever</mat-icon>
</button>
</td>
</ng-container>

  <!-- Valor Curso Column -->
  <ng-container matColumnDef="valor_pedido">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let pedido"> {{pedido.valor_pedido}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
