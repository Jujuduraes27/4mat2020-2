<h1>{{Listagem de Entregadores}}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">
<!--mat-form-field appearance="fill"-->
<mat-form-field> 
<mat-label>Nome do entregador</mat-label>
<input name="nome" [(ngModel)]="entregador.nome" matInput required
    placeholder="Informe o nome do entregador">
</mat-form-field>

<mat-form-field> 
<mat-label>Carga Horária</mat-label>
<input name="carga_horaria" [(ngModel)]="entregador.carga_horaria" matInput required
    placeholder="Informe a cargar horária" type="number">
</mat-form-field>



<mat-form-field> 
<mat-label>valor do entregador</mat-label>
<input name="valor_curso" [(ngModel)]="entregador.valor_entregador" matInput required
    placeholder="Informe o valor do cruso" type="number">
</mat-form-field>

<!-- No entregador-form.component.ts, imediatamente ANTES do </form> -->
  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>


</form>
