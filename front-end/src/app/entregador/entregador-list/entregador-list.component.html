<h1>Listagem de entregadores</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/entregador/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo entregador
  </a>
</mat-toolbar>

<table mat-table [dataSource]="entregadores" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> entregador </th>
    <td mat-cell *matCellDef="let entregador"> {{entregador.nome}} </td>
  </ng-container>

  <!-- Carga horaria Column -->
  <ng-container matColumnDef="carga_horaria">
    <th mat-header-cell *matHeaderCellDef> CH </th>
    <td mat-cell *matCellDef="let entregador"> {{entregador.carga_horaria}} </td>
  </ng-container>

  <!--telefone Column -->
  <ng-container matColumnDef="nivel">
    <th mat-header-cell *matHeaderCellDef> telefone </th>
    <td mat-cell *matCellDef="let entregador"> {{entregador.telefone}} </td>
  </ng-container>

  <!-- Editar Column -->
<ng-container matColumnDef="editar">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
<td mat-cell class="cell-align-center" *matCellDef="let entregador">
<a mat-raised-button color="accent" title="Editar"
[routerLink]="['/entregador', entregador._id]">
<mat-icon>edit</mat-icon>
</a>
</td>
</ng-container>

<!-- Excluir Column -->
<ng-container matColumnDef="excluir">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
<td mat-cell class="cell-align-center" *matCellDef="let entregador">
<button mat-raised-button color="warn" title="Excluir" (click)="excluir(entregador._id)">
<mat-icon>delete_forever</mat-icon>
</button>
</td>
</ng-container>

  <!-- gojeta do entregador Column -->
  <ng-container matColumnDef="valor_curso">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let entregador"> {{entregador.valor_entregador}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
